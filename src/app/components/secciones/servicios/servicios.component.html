<div *ngFor="let tarjeta of tarjetas" class="card">
    <div *ngFor="let item of tarjeta.attributes.tarjetas.data" class="card-body">
        <h1 class="card-title">{{ item.attributes.titulo }}</h1>
        <h2 class="card-subtitle">{{ item.attributes.subtitulo }}</h2>
        <p class="card-text">{{ item.attributes.texto }}</p>
        <button class="btn btn-primary" *ngIf="item.attributes.boton">{{ item.attributes.boton }}</button>

        <div *ngFor="let imagen of item.attributes.imagenes.data">
            <img *ngIf="imagen.attributes.url" [src]="'http://localhost:1337' + imagen.attributes.url" [alt]="imagen.attributes.name">
        </div>
    </div>
</div>
